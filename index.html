<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Jobless RO: Bestiary</title>
<style>
    :root { 
        --bg:#050505; --p:#0a0a0a; --bd:#39ff14; 
        --n:#39ff14; --t:#ffffff; --d:#aaaaaa; 
        --hp:#ff4444; --sp:#4488ff; --r:#ffff00; 
        --font:'Tahoma', 'Arial', sans-serif; 
    }
    * { box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
    
    body {
        background: var(--bg); color: var(--t); font-family: var(--font); font-size: 11px;
        margin: 0; padding: 0; width: 100vw; height: 100dvh;
        display: flex; justify-content: center; align-items: center; overflow: hidden;
    }

    #app {
        width: 100%; max-width: 500px; height: 100%; 
        display: flex; flex-direction: column; gap: 6px; padding: 10px;
        border: 1px solid var(--bd); 
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        position: relative;
    }

    /* --- UTILS --- */
    .flex { display:flex; justify-content:space-between; align-items:center; }
    .grid { display:grid; gap:4px; } .g-2 { grid-template-columns:1fr 1fr; } .g-6 { grid-template-columns:repeat(6,1fr); }
    .c-n { color:var(--n); text-shadow: 0 0 2px var(--n); } 
    .c-h { color:var(--hp); } .c-d { color:var(--d); } .c-r { color:var(--r); }
    .panel { border:1px solid var(--bd); background:var(--p); padding:6px; border-radius:2px; }
    .hide { display:none!important; }
    
    button {
        background: #000; color: var(--n); border: 1px solid var(--bd);
        padding: 10px; font: inherit; font-weight: bold; cursor: pointer; 
        text-transform: uppercase; box-shadow: 0 0 5px rgba(57, 255, 20, 0.1);
    }
    button:active, button.active { background: var(--n); color:#000; box-shadow: 0 0 10px var(--n); }
    .btn-sm { padding:4px 8px; font-size:10px; }
    .btn-red { border-color:var(--hp); color:var(--hp); }
    
    /* --- STAGE & AVATARS --- */
    #stage {
        height: 120px; background: #111; border-bottom: 1px dashed var(--bd);
        display: flex; justify-content: space-between; align-items: flex-end;
        padding: 20px 40px; position: relative; overflow: hidden;
    }
    
    .avatar-box { width: 40px; height: 60px; position: relative; }
    
    /* Base Sprite Structure */
    .spr { width:30px; height:40px; position:absolute; bottom:0; left:5px; animation: idle 1s infinite steps(2); transition: all 0.2s; }
    .hd { width:20px; height:18px; background:#fca; position:absolute; left:5px; top:0; z-index:5; border-radius:4px; transition: all 0.2s; }
    .hr { width:24px; height:10px; background:#853; position:absolute; left:3px; top:-2px; z-index:6; transition: all 0.2s; }
    .bd { width:18px; height:16px; background:#eee; position:absolute; left:6px; top:16px; z-index:2; border-radius:2px 2px 5px 5px; transition: all 0.2s; }
    
    /* Player Gender Styles */
    .ro-m .hr { border-radius:4px 4px 0 0; } 
    .ro-f .hr { width:26px; left:2px; border-radius:8px 8px 0 0; }
    
    /* Player Job Colors */
    .j-0 .bd{background:linear-gradient(to bottom,#fff 60%,#dca 60%)}
    .j-1 .bd{background:linear-gradient(to bottom,#d84 50%,#468 50%);border-top:2px solid #b62}
    .j-2 .bd{background:linear-gradient(90deg,#348 20%,#eee 20%,#eee 80%,#348 80%);border-bottom:3px solid #642}
    .j-3 .bd{background:linear-gradient(to bottom,#637 40%,#fca 40%,#fca 60%,#543 60%)}
    .j-4 .bd{background:linear-gradient(to bottom,#473 60%,#db9 60%);border-left:2px solid #fca}
    .j-5 .bd{background:linear-gradient(90deg,#fff 40%,#d44 40%,#d44 60%,#fff 60%)}
    .j-6 .bd{background:linear-gradient(90deg,#eee 30%,#a44 30%,#a44 70%,#eee 70%);border-bottom:2px solid #334}

    /* Animations */
    @keyframes idle { 0%,100%{transform:translateY(0)} 50%{transform:translateY(2px)} }
    @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
    @keyframes lung { 0% {transform: translateX(0);} 50% {transform: translateX(20px);} 100% {transform: translateX(0);} }
    @keyframes lung-e { 0% {transform: translateX(0);} 50% {transform: translateX(-20px);} 100% {transform: translateX(0);} }
    @keyframes floatUp { 0% {opacity:1; transform:translateY(0) scale(1);} 100% {opacity:0; transform:translateY(-30px) scale(1.2);} }

    .anim-shake { animation: shake 0.5s; }
    .anim-atk-p { animation: lung 0.2s; }
    .anim-atk-e { animation: lung-e 0.2s; }

    /* Damage Numbers */
    .dmg-pop { position: absolute; font-weight: bold; font-size: 16px; text-shadow: 2px 2px 0 #000; animation: floatUp 0.8s forwards; pointer-events: none; z-index: 10; width: 100px; text-align: center; left: -30px; top: -10px; }
    .dmg-w { color: #fff; } 
    .dmg-c { color: #ff0; font-size: 20px; font-family: 'Impact'; color: #ffff00; border: 1px solid #000; padding: 2px; background: rgba(0,0,0,0.5); }
    .dmg-m { color: #aaa; font-style: italic; }

    /* Bars & Logs */
    progress { width:100%; height:6px; appearance:none; border:none; background:#222; display:block; }
    progress::-webkit-progress-bar { background:#222; } progress::-webkit-progress-value { transition:width 0.1s linear; }
    #bh::-webkit-progress-value { background:var(--hp); } #bs::-webkit-progress-value { background:var(--sp); }
    #ap::-webkit-progress-value { background:var(--n); } #ae::-webkit-progress-value { background:var(--hp); }
    #log { flex:1; overflow-y:auto; font-size:10px; border-top:1px solid var(--bd); padding-top:5px; display:flex; flex-direction:column-reverse; font-family:'Courier New',mono; }
    .lr { padding:1px 0; border-bottom:1px solid #111; }
    
    /* Stats */
    .stat-cell { text-align:center; font-size:9px; color:#888; border-right:1px solid #222; }
    .stv { color: #fff; font-weight: bold; display: block; font-size: 11px; }
    .sec-stat { font-size:10px; color:var(--n); text-align:center; }
    .eq-row { font-size:10px; color:#aaa; border-bottom:1px dashed #333; padding-bottom:4px; margin-bottom:4px;}
    .eq-v { color:#fff; font-weight:bold; margin-left:2px;}
</style>
</head>
<body>

<div id="app">
    <header class="panel grid">
        <div class="flex" style="border-bottom:1px dashed var(--bd); padding-bottom:5px;">
            <div class="flex" style="gap:4px">
                <button class="btn-sm btn-red" onclick="G.wipe()">RST</button>
                <button class="btn-sm" onclick="G.exp()">SAV</button>
                <button class="btn-sm" onclick="document.getElementById('fi').click()">LOD</button>
                <input type="file" id="fi" style="display:none" onchange="G.imp(this)">
                <button id="b-au" class="btn-sm" onclick="G.tAu()">AUTO</button>
            </div>
            <div class="flex" style="gap:2px">
                <button class="btn-sm" id="s10" onclick="G.spd(10)">1x</button>
                <button class="btn-sm" id="s30" onclick="G.spd(30)">3x</button>
                <button class="btn-sm" id="s100" onclick="G.spd(100)">MAX</button>
            </div>
        </div>

        <div class="flex eq-row">
            <div>LOC: <span id="uloc" class="c-n">Prontera</span></div>
            <div>W:<span id="ueqw" class="eq-v">-</span> A:<span id="ueqa" class="eq-v">-</span></div>
        </div>

        <div class="flex">
            <div style="flex:1;">
                <div class="flex"><div><b id="un" class="c-n" style="font-size:12px"></b> <span id="uj" class="c-d" style="font-size:10px"></span></div><div style="font-size:11px">Lv <span id="ul" class="c-r">1</span> <span class="c-d">F<span id="ufl">1</span></span></div></div>
                <div class="grid g-2" style="margin-top:2px">
                    <div style="font-size:9px"><div class="flex"><span>HP</span> <span id="uh"></span></div><progress id="bh" value="100" max="100"></progress></div>
                    <div style="font-size:9px"><div class="flex"><span>SP</span> <span id="us"></span></div><progress id="bs" value="20" max="20"></progress></div>
                </div>
            </div>
        </div>

        <div class="grid g-6" style="background:#111; border:1px solid #333; padding:2px;">
            <div class="stat-cell">STR<span id="vstr" class="stv">1</span></div><div class="stat-cell">AGI<span id="vagi" class="stv">1</span></div><div class="stat-cell">VIT<span id="vvit" class="stv">1</span></div>
            <div class="stat-cell">INT<span id="vint" class="stv">1</span></div><div class="stat-cell">DEX<span id="vdex" class="stv">1</span></div><div class="stat-cell">LUK<span id="vluk" class="stv">1</span></div>
        </div>
        <div class="grid g-6" style="margin-top:2px;">
            <div class="stat-cell">ATK<span id="catk" class="sec-stat">0</span></div><div class="stat-cell">MATK<span id="cmatk" class="sec-stat">0</span></div><div class="stat-cell">ASPD<span id="caspd" class="sec-stat">0</span></div>
            <div class="stat-cell">CRI<span id="ccri" class="sec-stat">0</span></div><div class="stat-cell">HIT<span id="chit" class="sec-stat">0</span></div><div class="stat-cell">FLEE<span id="cflee" class="sec-stat">0</span></div>
        </div>
    </header>

    <section id="btl" class="panel">
        <div class="flex" style="margin-bottom:5px; font-size:10px;">
            <span class="c-n">PLAYER</span>
            <span id="en" style="font-weight:bold; color:var(--hp);">TARGET</span>
        </div>
        
        <div id="stage">
            <div id="p-box" class="avatar-box">
                <div id="spr" class="spr ro-m"><div class="hr"></div><div class="hd"></div><div class="bd"></div></div>
            </div>
            <div id="e-box" class="avatar-box">
                <div id="espr" class="spr"><div id="ehd" class="hd"></div><div id="ehr" class="hr"></div><div id="ebd" class="bd"></div></div>
            </div>
        </div>

        <div class="grid" style="margin-top:5px;">
            <div class="flex" style="font-size:10px"><span class="c-n">ATB</span> <progress id="ap" value="0" max="1000" style="width:80%"></progress></div>
            <div class="flex" style="font-size:10px"><span class="c-h">HP</span> <progress id="ae" value="0" max="1000" style="width:80%"></progress></div>
        </div>
    </section>

    <nav id="ctl" class="grid g-2" style="min-height:50px"></nav>
    <main id="log"></main>
</div>

<script>
// --- DB ---
const J=[{n:'Novice',hp:60,sp:20,as:50},{n:'Swordman',hp:150,sp:40,as:45},{n:'Mage',hp:80,sp:120,as:60},{n:'Thief',hp:110,sp:50,as:35},{n:'Archer',hp:100,sp:60,as:40},{n:'Acolyte',hp:90,sp:100,as:55},{n:'Merchant',hp:120,sp:50,as:50}];
const B=[{n:'Angeling',h:1500,a:50},{n:'GT Bug',h:5000,a:120},{n:'Eddga',h:12000,a:250},{n:'Osiris',h:30000,a:600},{n:'Baphomet',h:99999,a:1500}];
const SK0=[{n:'First Aid',v:20,t:'h'},{n:'Bash',v:1.4,t:'p'},{n:'Napalm',v:1.5,t:'m'}];
const SKJ={Swordman:[{n:'Bash',v:1.5,t:'p'},{n:'Magnum',v:1.2,t:'p'}],Mage:[{n:'FireBolt',v:2.0,t:'m'},{n:'ColdBolt',v:2.0,t:'m'}],Thief:[{n:'Double',t:'a'},{n:'Hiding',t:'a'}],Acolyte:[{n:'Heal',v:50,t:'h'},{n:'HolyLight',v:1.8,t:'m'}]};
const LOC_EN=["Prontera","Payon","Orc Dungeon","Glast Heim","Clock Tower","Thanatos"];
const MON_EN=["Poring","Wolf","Orc","Raydric","Alarm","Thanatos"];
const DB_IT={w:[{n:'Knife',v:5},{n:'Blade',v:15},{n:'Saber',v:40},{n:'Excalibur',v:100}],a:[{n:'Shirt',v:10},{n:'Coat',v:50},{n:'Mail',v:90},{n:'Suit',v:250}]};

// --- MONSTER VISUAL ASSETS (CSS GEN) ---
const M_ART = {
    // Slimes (Poring) - Round head, no body
    'Poring': { h:'#fca', hr:'none', b:'none', rad:'50%', w:24, ht:20, t:15 },
    'Angeling': { h:'#fff', hr:'#ff9', b:'none', rad:'50%', w:28, ht:24, t:12, glow:true }, // Holy Glow
    
    // Beasts - Pointy ears via Hair
    'Wolf': { h:'#889', hr:'#556', b:'#445', rad:'5px 5px 15px 15px', hr_w:6, hr_h:8, hr_l:2 },
    'Eddga': { h:'#fa0', hr:'#d50', b:'#fa0', rad:'8px', hr_w:8, hr_h:10, hr_l:2 }, // Tiger
    
    // Humanoids - Green/Orcish
    'Orc': { h:'#684', hr:'#342', b:'#543', rad:'2px' }, // Square head
    'GT Bug': { h:'#fc0', hr:'#b80', b:'#fc0', rad:'50%', w:30, ht:25, t:10 }, // Golden Beetle (Round)
    
    // Undead/Ghost - Dark colors
    'Raydric': { h:'#456', hr:'#223', b:'#556', rad:'4px', op:0.8 },
    'Osiris': { h:'#eee', hr:'#cb8', b:'#eee', rad:'3px' }, // Mummy
    'Alarm': { h:'#ea8', hr:'none', b:'#b85', rad:'50%', w:22, ht:22, t:10 }, // Clock face mask
    
    // Bosses
    'Baphomet': { h:'#333', hr:'#900', b:'#222', rad:'5px', w:28, ht:25, t:5 }, // Large dark
    'Thanatos': { h:'#406', hr:'#fff', b:'#204', rad:'2px', op:0.7 }
};

const K='jro_vis_v2', el=i=>document.getElementById(i), rnd=m=>Math.floor(Math.random()*m);

const G={
    p:null, s:{f:1,b:false,tm:null,spd:10,au:false}, tmp:{g:'m'},
    
    init(){
        const r=localStorage.getItem(K);
        if(r){
            try{ this.p=JSON.parse(atob(r)); this.s.b=false; clearInterval(this.s.tm);
                if(this.s.spd<10)this.s.spd=10; this.spd(this.s.spd); this.draw();
                if(this.p.pts>0&&!this.s.au) return this.stM(this.s.f==1);
                this.mnu();
            }catch(e){this.scr();}
        }else{this.scr();}
    },
    
    // Floor 9 = Lv 10 (~1000 XP). Floor 29 = Lv 40 (~10000 XP)
    xpReq(){ return this.p.lv * 100; },
    mobXp(){ return this.s.f * 120; },

    scr(){
        const c=el('ctl'); c.innerHTML=`<div class="panel" style="grid-column:span 2;text-align:center"><div class="c-n" style="font-weight:bold;margin-bottom:10px">NEW CHARACTER</div><div class="flex" style="justify-content:center;gap:5px;margin-bottom:10px"><input id="in" placeholder="NAME" maxlength="10"><div id="bm" class="g-tag active" onclick="G.setG('m')">_m</div><div id="bf" class="g-tag" onclick="G.setG('f')">_f</div></div><button onclick="G.ng()" style="width:100%">START</button></div>`;
        this.tmp.g='m'; this.updSpr();
    },
    setG(g){ this.tmp.g=g; el('bm').className=g=='m'?'g-tag active':'g-tag'; el('bf').className=g=='f'?'g-tag active':'g-tag'; this.updSpr(); },
    updSpr(){ el('spr').className=`spr ro-${this.tmp.g} j-0`; },

    ng(){
        const n=el('in').value||"Novice";
        this.p={n:n,j:0,lv:1,xp:0,nx:100,hp:60,mh:60,sp:20,ms:20,str:1,agi:1,vit:1,int:1,dex:1,luk:1,pts:5,pots:3,b:{atk:0,matk:0},eq:{w:null,a:null},sk:{},act:null,g:this.tmp.g};
        this.s={f:1,b:false,spd:10,au:false};
        this.skM();
    },
    skM(){
        this.sv(); el('ctl').innerHTML=''; 
        SK0.forEach(s=>{ this.btn(s.n,()=>{ if(s.t!='h')this.p.act=s; this.p.sk[s.n]=1; this.stM(true); }); });
    },
    stM(st){
        const c=el('ctl'); c.innerHTML=''; 
        ['str','agi','vit','int','dex','luk'].forEach(k=>{ 
            this.btn(`${k.toUpperCase()} +`,()=>{
                if(this.p.pts>0){ this.p[k]++; this.p.pts--; this.draw(); this.stM(st); }
            }); 
        });
        if(st || this.p.pts==0) this.btn("DONE",()=>{ if(this.p.lv>=10&&this.p.j==0)this.jbM(); else this.mnu(); });
    },
    jbM(){
        el('ctl').innerHTML='';
        for(let i=1;i<=6;i++) this.btn(J[i].n,()=>{
            this.p.j=i; this.p.pts+=5; this.p.mh=J[i].hp+this.p.lv*20; this.p.hp=this.p.mh;
            const sn=J[i].n, l=SKJ[sn]; if(l) l.forEach(s=>{ if(s.t!='h'&&s.t!='a')this.p.act=s; this.p.sk[s.n]=1; });
            this.mnu();
        });
    },
    mnu(){
        this.sv(); el('ctl').innerHTML=''; this.draw();
        if(this.s.au){ setTimeout(()=>{ if(this.s.f%10==0)this.bt(true); else this.bt(false); }, 500); return; }
        
        if(this.s.f%10==0) this.btn("BOSS",()=>this.bt(true),'btn-red');
        else this.btn("FIGHT",()=>this.bt(false));
        
        this.btn("REST",()=>{ this.p.hp=this.p.mh; this.draw(); });
    },
    bt(isB){
        this.s.b=true; 
        const mScale = this.s.f > 50 ? Math.pow(1.05, this.s.f-50) : 1;
        
        if(isB){
            const b = B[Math.min(4, ((this.s.f/10)-1)%5)];
            this.mob = { n: b.n, h:b.h*mScale, a:b.a*mScale, x:this.mobXp()*10 };
        } else {
            const mn = MON_EN[Math.min(5, Math.ceil(this.s.f/10)-1)];
            this.mob = { n:mn, h:this.s.f*25*mScale, a:(this.s.f*3+5)*mScale, x:this.mobXp() };
        }
        
        this.mob.hp=Math.floor(this.mob.h); this.mob.mh=this.mob.hp;
        this.pb=0; this.eb=0;
        
        el('en').innerText=this.mob.n;
        this.drawMob(this.mob.n); // RENDER ENEMY
        
        if(this.s.tm)clearInterval(this.s.tm); this.s.tm=setInterval(()=>this.loop(),30);
    },
    // --- DRAW MONSTER ---
    drawMob(name) {
        // Remove EX suffix for asset lookup
        const cleanName = name.replace(" EX", "");
        const s = M_ART[cleanName] || { h:'#999', hr:'#555', b:'#333' }; // Default Grey
        
        const es = el('espr');
        const hd = el('ehd'), hr = el('ehr'), bd = el('ebd');
        
        // Reset Base
        es.style.transform = cleanName.includes('Baphomet') || cleanName.includes('GTB') ? 'scaleX(-1) scale(1.2)' : 'scaleX(-1)';
        es.style.opacity = s.op || 1;
        
        // Apply Config
        hd.style.background = s.h;
        hd.style.borderRadius = s.rad || '4px';
        hd.style.width = (s.w || 20) + 'px';
        hd.style.height = (s.ht || 18) + 'px';
        hd.style.top = (s.t || 0) + 'px';
        hd.style.boxShadow = s.glow ? '0 0 5px #fff' : 'none';

        hr.style.background = s.hr === 'none' ? 'transparent' : s.hr;
        hr.style.width = (s.hr_w || 24) + 'px';
        hr.style.height = (s.hr_h || 10) + 'px';
        hr.style.left = (s.hr_l || 3) + 'px';

        bd.style.background = s.b === 'none' ? 'transparent' : s.b;
    },
    loop(){
        if(!this.s.b) return;
        const iter = this.s.spd;
        for(let i=0; i<iter; i++){ if(!this.s.b) break; this.tk(); }
        if(this.s.b){
            el('ap').value=this.pb; el('ae').value=this.mob.hp; el('ae').max=this.mob.mh;
        }
    },
    tk(){
        const ps=this.calc(this.p), es=10; 
        this.pb+=ps.aspd; this.eb+=es;
        if(this.pb>=1000){ this.pb=0; this.act(this.p,this.mob,ps,true); }
        if(this.eb>=1000){ this.eb=0; this.act(this.mob,this.p,{hit:999,crit:0,atk:this.mob.a},false); }
    },
    calc(c){
        const j=J[c.j]||J[0], eq=c.eq.w?.v||0;
        let atk=c.str+(c.dex/5)+(c.luk/3)+c.lv*2+c.b.atk+eq;
        let matk=c.int+(c.int/2)+(c.dex/5)+c.lv*2+c.b.matk+eq;
        let aspd=Math.floor((j.as)+(c.agi*0.8)+(c.dex*0.2));
        let hit=c.dex+c.lv, flee=c.agi+c.lv, crit=1+(c.luk*0.3);
        return {atk:Math.floor(atk), matk:Math.floor(matk), aspd, hit, flee, crit, def:Math.floor(c.vit/2+c.lv/2)};
    },
    act(s,t,st,p){
        const box = p ? el('p-box') : el('e-box');
        const targetBox = p ? el('e-box') : el('p-box');
        
        // Animation reset
        box.classList.remove(p?'anim-atk-p':'anim-atk-e');
        void box.offsetWidth;
        box.classList.add(p?'anim-atk-p':'anim-atk-e');

        let sk=p?this.p.act:null, mul=sk?sk.v:1;
        let hit=p ? (80+st.hit) : 100, cr=p?(Math.random()*100<st.crit):false;
        
        if(p && Math.random()*100 > hit){ 
            this.pop(targetBox, "MISS", "dmg-m"); 
            return; 
        }

        let d = Math.max(1, (st.atk*mul*(cr?1.5:1)) - (p?0:st.def));
        t.hp -= Math.floor(d);
        
        this.pop(targetBox, Math.floor(d) + (cr?'!':''), cr?'dmg-c':'dmg-w');
        
        targetBox.classList.remove('anim-shake');
        void targetBox.offsetWidth;
        targetBox.classList.add('anim-shake');

        if(p&&this.p.hp<this.p.mh*0.3&&this.p.pots>0){this.p.pots--;this.p.hp+=Math.floor(this.p.mh*0.5); this.pop(box,"POTION","dmg-w");}
        else if(!p)this.draw();
        
        if(t.hp<=0){ if(p)this.win(); else this.over(); }
    },
    pop(dom, txt, cls){
        if(this.s.spd > 30) return; 
        const d = document.createElement('div');
        d.className = `dmg-pop ${cls}`;
        d.innerText = txt;
        dom.appendChild(d);
        setTimeout(()=>d.remove(), 800);
    },
    win(){
        clearInterval(this.s.tm); this.s.b=false; 
        this.p.xp+=Math.floor(this.mob.x);
        
        if(Math.random()<0.1) {
            const type=rnd(2)?'w':'a', list=DB_IT[type], it=list[Math.min(list.length-1, Math.floor(this.s.f/8))];
            if(!this.p.eq[type]||it.v>this.p.eq[type].v){
                if(type=='a'){ if(this.p.eq.a)this.p.mh-=this.p.eq.a.v; this.p.mh+=it.v; }
                this.p.eq[type]=it; 
                this.log(`Found ${it.n}`,'c-n');
            }
        }

        if(Math.random()<0.05){ this.p.b.atk++; this.log("Weapon Refined +1",'c-r'); }

        if(this.p.xp>=this.xpReq()){
            this.p.lv++; this.p.xp=0; this.p.pts+=3; 
            this.p.mh+=20; this.p.hp=this.p.mh;
            if(this.s.au){ this.autoDist(); this.s.f++; this.mnu(); } else { this.stM(false); }
        } else {
            this.s.f++; this.mnu();
        }
    },
    over(){ clearInterval(this.s.tm); this.s.b=false; el('ctl').innerHTML=`<button onclick="G.scr()">GAME OVER - RESTART</button>`; },
    
    // --- HELPER ---
    log(t,c){ const d=document.createElement('div');d.className=`lr ${c||''}`;d.innerText=t;el('log').prepend(d);if(el('log').children.length>20)el('log').lastChild.remove(); },
    btn(t,fn,c=''){const b=document.createElement('button');b.innerText=t;b.onclick=fn;if(c)b.className=c;el('ctl').appendChild(b);},
    
    draw(){
        const p=this.p;
        el('spr').className=`spr ro-${p.g} j-${p.j}`;
        el('un').innerText=p.n; el('ul').innerText=p.lv; el('ufl').innerText=this.s.f;
        el('uloc').innerText = this.s.f > 50 ? "Endless" : LOC_EN[Math.min(5,Math.ceil(this.s.f/10)-1)];
        el('ueqw').innerText = p.eq.w?p.eq.w.n:'-'; el('ueqa').innerText = p.eq.a?p.eq.a.n:'-';
        
        ['str','agi','vit','int','dex','luk'].forEach(k=>el('v'+k).innerText=p[k]);
        el('bh').value=p.hp; el('bh').max=p.mh; el('uh').innerText=p.hp;
        el('bs').value=p.sp; el('bs').max=20; el('us').innerText=p.sp;
        
        const ps=this.calc(p);
        el('catk').innerText=ps.atk; el('cmatk').innerText=ps.matk; el('caspd').innerText=ps.aspd;
        el('ccri').innerText=ps.crit+"%"; el('chit').innerText=ps.hit; el('cflee').innerText=ps.flee;
        
        el('b-au').className = this.s.au ? "btn-sm active" : "btn-sm";
    },
    autoDist(){ while(this.p.pts>0){ const k=['str','agi','vit','int','dex','luk'][rnd(6)]; this.p[k]++; this.p.pts--; } this.draw(); },
    tAu(){ this.s.au=!this.s.au; this.draw(); if(this.s.au&&this.p.pts>0)this.autoDist(); if(this.s.au&&!this.s.b)this.mnu(); },
    sv(){ localStorage.setItem(K, btoa(JSON.stringify(this.p))); },
    wipe(){ if(confirm("Reset?")) { localStorage.removeItem(K); location.reload(); } },
    spd(x){ this.s.spd=x; [10,30,100].forEach(n=>el('s'+n).className='btn-sm'); el('s'+x).className='btn-sm active'; },
    exp(){ const a=document.createElement('a'); a.href='data:text/plain;base64,'+btoa(JSON.stringify(this.p)); a.download='save.jro'; a.click(); },
    imp(e){ const f=e.files[0]; const r=new FileReader(); r.onload=x=>{ try{this.p=JSON.parse(atob(x.target.result));this.draw();this.mnu();}catch(e){alert("Error");}}; r.readAsText(f); }
};

G.init();
</script>
