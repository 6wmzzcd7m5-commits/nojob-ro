<div class="panel grid g-1" style="grid-column: span 2; text-align: center; padding: 30px 15px;">
    <h3 class="c-n" style="margin-top: 0;">
        <span class="en">INITIALIZE_IDENTITY</span>
        <span class="cn">創建身份存檔</span>
    </h3>
    
    <p style="font-size: 0.75rem; color: #666; margin-bottom: 20px;">
        <span class="en">PLEASE INSERT IDENTIFICATION TAG...</span>
        <span class="cn">請輸入冒險者識別代號...</span>
    </p>

    <input type="text" id="reg-name" maxlength="12" 
           placeholder="ID_TAG..." 
           style="background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 15px; text-align: center; font-family: inherit; font-size: 1.2rem; margin-bottom: 10px; outline: none;">
    
    <button onclick="reg.go()" style="padding: 20px;">
        <span class="en">ENTER_MIDGARD</span>
        <span class="cn">進入米德加爾特</span>
    </button>
</div>

<script>
const reg = {
    go() {
        const nameInput = document.getElementById('reg-name').value.trim();
        const finalName = nameInput || "NOVICE_01";
        
        // --- THE RO BIRTH OBJECT ---
        G.p = {
            n: finalName,
            job: 'Novice',
            lvl: 1,
            hp: 100,
            mh: 100,
            sp: 30,
            msp: 30,
            // Stats
            str: 2, agi: 2, vit: 2, int: 2, dex: 2, luk: 2,
            // Roguelike Progress
            sk: { 'First Aid': 1 },
            zeny: 100,
            inv: []
        };

        G.log(`NEW_IDENTITY_CREATED: ${finalName}`, "c-n");
        G.sv(); // Save to LocalStorage
        G.loadScene('mnu'); // Warp to Menu
    }
};
</script>
